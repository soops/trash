<!DOCTYPE html>
<head>
	<style>
	body {
		overflow: hidden;
	}
	</style>
</head>
<body>
	<canvas id="trash"></canvas>
	<script>
	window.trashcan = new Image();
	window.trashcan.src = 'mac-trash.jpg'

	window.addEventListener('resize', resizeCanvas, false);

	function resizeCanvas() {
	  	var canvas = document.getElementById("trash");
	  	var ctx = canvas.getContext("2d");
	  
	  	canvas.width = window.innerWidth;
	  	canvas.height = window.innerHeight;

	  	trashCanDraw(canvas, ctx);
	}

	resizeCanvas();

	function trashCanDraw(canvas, ctx) {
	  	ctx.drawImage(window.trashcan,
	        canvas.width / 2 - window.trashcan.width / 2,
	        canvas.height / 2 - window.trashcan.height / 2)

	  	console.log(canvas.width)
	  	console.log(canvas.height)
	}
	</script>
</body>
